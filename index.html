<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zo Do It!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/70a24d6112.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="tvo-navigation-bar">
    <nav>
      <ul>
        <li>Menu</li>
        <li>Home</li>
        <li>Search</li>
      </ul>
    </nav>
    <nav>
      <ul>
        <li>Add Task</li>
        <li>Help</li>
        <li>Notification</li>
        <li>User</li>
      </ul>
    </nav>

          <li>Inbox</li>
